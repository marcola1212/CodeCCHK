<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Cartões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card-list {
            width: 100%;
            margin-bottom: 20px;
        }
        .card-list textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        .card-list button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .card-list button:hover {
            background-color: #45a049;
        }
        .status {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .status span {
            font-size: 18px;
        }
        .rejected {
            color: red;
        }
        .approved {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validação de Cartões</h1>
        <div class="card-list">
            <label for="cards">Digite a lista de cartões (número|mês|ano|cvv):</label>
            <textarea id="cards" placeholder="Exemplo: 4242424242424242|12|2025|123"></textarea>
            <button id="validateBtn">Validar Cartões</button>
        </div>
        <div class="status">
            <span><strong class="approved">Aprovados: </strong><span id="approvedCount">0</span></span>
            <span><strong class="rejected">Rejeitados: </strong><span id="rejectedCount">0</span></span>
        </div>
    </div>

    <script>
        document.getElementById('validateBtn').addEventListener('click', async () => {
            const cardData = document.getElementById('cards').value.trim();
            const cards = cardData.split('\n').map(card => card.trim()).filter(card => card);

            let approvedCount = 0;
            let rejectedCount = 0;

            // Limpar contadores
            document.getElementById('approvedCount').textContent = approvedCount;
            document.getElementById('rejectedCount').textContent = rejectedCount;

            for (const card of cards) {
                const [number, month, year, cvc] = card.split('|');

                const response = await fetch('/.netlify/functions/validateCard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        number, month, year, cvc
                    })
                });

                const data = await response.json();

                if (data.status === 'approved') {
                    approvedCount++;
                } else {
                    rejectedCount++;
                }

                // Atualizar os contadores
                document.getElementById('approvedCount').textContent = approvedCount;
                document.getElementById('rejectedCount').textContent = rejectedCount;
            }
        });
    </script>
</body>
  </html>
